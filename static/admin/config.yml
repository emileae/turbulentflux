---
    backend:
      name: git-gateway
      branch: master
    media_folder: static/img
    public_folder: "/img"
    collections:
    - name: blog
      label: Blog
      folder: content/blog
      create: true
      slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
      editor:
        preview: false
      fields:
      - label: Title
        name: title
        widget: string
      - label: Publish Date
        name: date
        widget: datetime
      - label: Description
        name: description
        widget: string
      - label: Body
        name: body
        widget: markdown
    - name: staff
      label: Staff
      folder: content/staff
      create: true
      slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
      editor:
        preview: false
      fields:
      - label: Title
        name: title
        widget: string
      - label: Intro
        name: intro
        widget: markdown
      - label: Members
        name: members
        widget: list
        fields:
        - label: Name
          name: name
          widget: string
        - label: Image
          name: image
          widget: image
        - label: Position
          name: position
          widget: string
        - label: Email
          name: email
          widget: string
        - label: LinkedIn
          name: linkedin
          widget: string
        - label: Phone
          name: phone
          widget: string
        - label: Description
          name: description
          widget: markdown
    