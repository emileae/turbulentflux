---
    backend:
      name: git-gateway
      branch: master
    media_folder: static/img
    public_folder: "/img"
    collections:
    - name: pages
      label: Pages
      files: 
        - label: "About"
          name: "about"
          file: "content/about.md"
          fields:
            - {label: Title, name: title, widget: string}
            - {label: Hero Image, name: backgroundImage, widget: image}
            - {label: Hero Text, name: heroText, widget: string}
            - {label: Body, name: body, widget: markdown}
        - label: "Contact"
          name: "contact"
          file: "content/contact.md"
          fields:
            - {label: Title, name: title, widget: string}
            - {label: Right Column, name: rightColumn, widget: markdown}
            - {label: Left Column, name: leftColumn, widget: markdown}
        - label: "Home"
          name: "home"
          file: "content/_index.md"
          fields:
            - {label: Title, name: title, widget: string}
            - {label: Hero Image, name: heroImage, widget: image}
            - {label: Heading, name: heading, widget: string}
            - {label: Contact Title, name: contactText, widget: string }
            - label: Sections
              name: sections
              widget: list
              fields:
                - {label: Title, name: title, widget: string}
                - {label: Body, name: body, widget: markdown}
                - {label: Diagram, name: hasDiagram, widget: boolean}
                - label: Diagram Sections
                  name: diagramSections
                  widget: list
                  fields: 
                    - {label: Title, name: diagramSectionTitle, widget: string}
                    - {label: Points, name: diagramSectionPoints, widget: list}
    - name: case
      label: Case
      folder: content/case
      create: true
      slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
      editor:
        preview: false
      fields:
      - label: Title
        name: title
        widget: string
      - label: Publish Date
        name: date
        widget: datetime
      - label: Description
        name: description
        widget: string
      - label: Body
        name: body
        widget: markdown
    - name: staff
      label: Staff
      folder: content/staff
      create: true
      slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
      editor:
        preview: false
      fields:
      - label: Team
        name: team
        widget: list
        fields:
        - label: Name
          name: name
          widget: string
        - label: Image
          name: image
          widget: image
        - label: Position
          name: position
          widget: string
        - label: Email
          name: email
          required: false
          widget: string
        - label: LinkedIn
          name: linkedin
          required: false
          widget: string
        - label: Phone
          name: phone
          required: false
          widget: string
        - label: Description
          name: description
          widget: markdown
      - label: Board
        name: board
        widget: list
        fields:
        - label: Name
          name: name
          widget: string
        - label: Image
          name: image
          widget: image
        - label: Position
          name: position
          widget: string
        - label: Email
          name: email
          required: false
          widget: string
        - label: LinkedIn
          name: linkedin
          required: false
          widget: string
        - label: Phone
          name: phone
          required: false
          widget: string
        - label: Description
          name: description
          required: false
          widget: markdown
    - name: general
      label: General
      files: 
        - label: "Footer"
          name: "footer"
          file: "content/footer.md"
          fields:
            - {label: Address, name: email, widget: string}
            - {label: Email, name: address, widget: markdown}
            - {label: Bottom Text, name: bottomText, widget: markdown}
            - {label: Youtube, name: youtube, widget: string}
            - {label: LinkedIn, name: linkedin, widget: string}
    